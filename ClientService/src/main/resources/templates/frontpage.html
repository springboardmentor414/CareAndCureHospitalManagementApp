<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System | Care & Cure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Import Professional Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@300;500;700&display=swap');

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #dbeafe, #f3f4f6);
            color: #333;
        }

        /* Card Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Title */
        .container h1 {
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        /* Adding underline to the title */
        .container h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #6610f2;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Button Container */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Stylish Buttons */
        .btn {
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        }

        /* Hover Effects */
        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #520dc2);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Click Effect */
        .btn:active {
            transform: scale(0.98);
        }

        /* Icons Styling */
        .btn i {
            font-size: 1.3rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .container h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 12px;
            }

            .btn i {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing System</h1>
        <div class="btn-container">
            <a href="/generateBill" class="btn"><i class="fas fa-file-invoice-dollar"></i> Add Bill to Appointment</a>
            <a href="/searchByBillId" class="btn"><i class="fas fa-search"></i> Search by Bill ID</a>
            <a href="/searchByPatientId" class="btn"><i class="fas fa-user"></i> Search by Patient ID</a>
            <a href="/searchByDate" class="btn"><i class="fas fa-calendar-alt"></i> Search by Date</a>
            <a href="/viewpayments" class="btn"><i class="fas fa-money-check-alt"></i> View Payments</a>
            <a th:href="@{/}" class="btn"><i class="fas fa-home"></i> Home Page</a>
        </div>
    </div>
</body>
</html>
