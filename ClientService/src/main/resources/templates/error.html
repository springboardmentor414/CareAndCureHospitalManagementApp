<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }


        h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .ok-button {
            background-color: #6b5b95;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .ok-button:hover {
            background-color: #805ad5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- The Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close" id="closeModal">&times;</span> -->
            <h1>An Error Occurred</h1>
            <p th:text="${errorMessage}">Something went wrong!</p>
            <div>
                <button id="okButton" class="ok-button">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal and button elements
        var modal = document.getElementById("errorModal");
        var btn = document.getElementById("okButton");
        

        // Display the modal when the page loads
        window.onload = function() {
            modal.style.display = "block"; // Show the modal
        }

        
        // When the user clicks on the OK button, close the modal and prevent page reload
        btn.onclick = function(event) {
            event.preventDefault(); // Prevent page reload and form submission (if any)
            modal.style.display = "none"; // Hide the modal

            // Go back to the previous page
            window.history.back();

            return false; // Ensure no page reload or navigation
        }

    </script>

</body>
</html>
